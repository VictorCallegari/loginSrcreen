<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN-TLIK</title>
</head>


<body>

    <form>
        <h3>Insira o seu login</h3>
        <label for="username">Nome de usuário:</label>
        <input type="text" id="username" name="username">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Entrar">

        <p id="feedback-message"></p>
        <p id="access-message" style="color: black;"></p>
    </form>

    
    <script>
        const form = document.querySelector('form');
        const feedbackMessage = document.querySelector('#feedback-message');
        const accessMessage = document.querySelector('#access-message');
        const tempoExibicao = 3000;

        form.addEventListener('submit', function(event)
        {
            event.preventDefault();

            const usernameValue = username.value;
            const passwordValue = password.value;

            // Verifica se o login está correto
            if (usernameValue === 'admin' && passwordValue === 'admin') 
            {
                accessMessage.textContent = 'Sucesso!!';
            }
            else if (usernameValue === 'admin' && passwordValue !== 'admin')
            {
                feedbackMessage.textContent = 'Usuário ou Senha incorreto!';
                setTimeout(function() { feedbackMessage.textContent = '';}, tempoExibicao);
            }
            else if (usernameValue === '' || passwordValue === '') 
            {
            feedbackMessage.textContent = 'Digite usuário e senha';
            setTimeout(function() { feedbackMessage.textContent = '';}, tempoExibicao);
            } 
            else
            {
                feedbackMessage.textContent = 'Usuário não encontrado.';
                setTimeout(function() { feedbackMessage.textContent = '';}, tempoExibicao);
            }
        });
                   
    </script>
    
</body>
</html>
